<div>
  <h1>Administración de artículos</h1>
  <table border="1" *ngIf="registros(); else sinArticulos">
    <tr>
      <th>Codigo</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Borrar</th>
      <th>Seleccionar</th>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{art.codigo}}</td>
      <td>{{art.descripcion}}</td>
      <td>{{art.precio}}</td>
      <td>
        <button (click)="borrar(art.codigo)">Borrar</button>
      </td>
      <td>
        <button (click)="seleccionar(art)">Seleccionar</button>
      </td>
    </tr>
  </table>
  <ng-template #sinArticulos>
    <p>No hay articulos</p>
  </ng-template>
  <div>
    <form>
      <div>
        <label for="codigo">Codigo</label>
        <input type="number" id="codigo" name="codigo" [(ngModel)]="art.codigo">
      </div>
      <div>
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="art.descripcion">
      </div>
      <div>
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" [(ngModel)]="art.precio">
      </div>
      <div>
        <button (click)="agregar()">Agregar</button>
        <button (click)="modificar()">Modificar</button>
      </div>
    </form>
  </div>
</div>
